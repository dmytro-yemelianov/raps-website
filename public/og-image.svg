<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="200" y1="250" x2="1000" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#facc15"/>
      <stop offset="50%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#facc15"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow effects -->
  <circle cx="300" cy="315" r="200" fill="#facc15" opacity="0.07" filter="url(#glow)"/>
  <circle cx="900" cy="315" r="200" fill="#3b82f6" opacity="0.07" filter="url(#glow)"/>
  
  <!-- Rapeseed flower emoji representation -->
  <g transform="translate(100, 240)">
    <circle cx="50" cy="50" r="45" fill="#facc15" opacity="0.9"/>
    <circle cx="30" cy="30" r="20" fill="#fde047"/>
    <circle cx="70" cy="30" r="20" fill="#fde047"/>
    <circle cx="30" cy="70" r="20" fill="#fde047"/>
    <circle cx="70" cy="70" r="20" fill="#fde047"/>
    <circle cx="50" cy="50" r="15" fill="#ca8a04"/>
  </g>
  
  <!-- RAPS text -->
  <text x="200" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="900" fill="white">RAPS</text>
  
  <!-- Tagline -->
  <text x="200" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="500" fill="url(#text-gradient)">CI/CD for Autodesk Platform Services</text>
  
  <!-- Description -->
  <text x="200" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8">Rust CLI for APS automation • 15+ APIs • All platforms</text>
  
  <!-- Terminal mockup -->
  <g transform="translate(720, 180)">
    <rect width="420" height="260" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect width="420" height="36" rx="12" fill="#0f172a"/>
    <circle cx="20" cy="18" r="6" fill="#ef4444" opacity="0.8"/>
    <circle cx="40" cy="18" r="6" fill="#eab308" opacity="0.8"/>
    <circle cx="60" cy="18" r="6" fill="#22c55e" opacity="0.8"/>
    <text x="180" y="23" font-family="monospace" font-size="12" fill="#64748b">Terminal</text>
    
    <!-- Terminal content -->
    <text x="20" y="70" font-family="monospace" font-size="14" fill="#64748b"># Install and authenticate</text>
    <text x="20" y="95" font-family="monospace" font-size="14">
      <tspan fill="#4ade80">$</tspan>
      <tspan fill="white"> cargo install raps</tspan>
    </text>
    <text x="20" y="120" font-family="monospace" font-size="14">
      <tspan fill="#4ade80">$</tspan>
      <tspan fill="white"> raps auth test</tspan>
    </text>
    <text x="20" y="145" font-family="monospace" font-size="14" fill="#94a3b8">✓ Authentication successful</text>
    
    <text x="20" y="180" font-family="monospace" font-size="14" fill="#64748b"># Translate a model</text>
    <text x="20" y="205" font-family="monospace" font-size="14">
      <tspan fill="#4ade80">$</tspan>
      <tspan fill="white"> raps translate start $URN</tspan>
    </text>
    <text x="20" y="230" font-family="monospace" font-size="14" fill="#94a3b8">✓ Translation complete</text>
  </g>
  
  <!-- URL -->
  <text x="200" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#60a5fa">rapscli.xyz</text>
  
  <!-- Version badge -->
  <g transform="translate(970, 540)">
    <rect width="100" height="32" rx="16" fill="#1e293b" stroke="#334155"/>
    <text x="50" y="22" font-family="monospace" font-size="14" fill="#facc15" text-anchor="middle">v2.0.0</text>
  </g>
</svg>
